<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>neosoob.cn</title>
  <style>
    :root {
      --bg-1: #fdfcff;
      --bg-2: #f2f8ff;
      --bg-3: #fff8f2;
      --text: #2c2f36;
      --mx: 50vw;
      --my: 50vh;
      --tilt-x: 0deg;
      --tilt-y: 0deg;
      --shift-x: 0px;
      --shift-y: 0px;
      --interactive: 0;
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      margin: 0;
    }

    body {
      display: grid;
      place-items: center;
      overflow: hidden;
      color: var(--text);
      font-family: "Avenir Next", "SF Pro Display", "Segoe UI Variable", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
      background:
        radial-gradient(circle at var(--mx) var(--my), rgba(255, 255, 255, 0.78), rgba(255, 255, 255, 0) 28%),
        linear-gradient(120deg, var(--bg-1), var(--bg-2), var(--bg-3), #f5fbff);
      background-size: 280% 280%;
      animation: gradientShift 12s ease infinite;
    }

    body::before,
    body::after {
      content: "";
      position: fixed;
      z-index: 0;
      width: 38vmax;
      height: 38vmax;
      border-radius: 50%;
      filter: blur(38px);
      opacity: 0.45;
      pointer-events: none;
    }

    body::before {
      top: -12vmax;
      left: -10vmax;
      background: radial-gradient(circle, #9bc8ff 0%, transparent 65%);
      animation: floatA 14s ease-in-out infinite;
    }

    body::after {
      right: -10vmax;
      bottom: -12vmax;
      background: radial-gradient(circle, #ffd9a8 0%, transparent 65%);
      animation: floatB 16s ease-in-out infinite;
    }

    main {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 12px 24px;
      transform: translate3d(var(--shift-x), var(--shift-y), 0) rotateX(var(--tilt-x)) rotateY(var(--tilt-y));
      transition: transform 0.3s cubic-bezier(0.2, 0.75, 0.2, 1);
      will-change: transform;
    }

    h1 {
      margin: 0;
      font-size: clamp(2.2rem, 7vw, 4.6rem);
      letter-spacing: 0.14em;
      font-weight: 600;
      font-family: "Didot", "Bodoni MT", "Times New Roman", "PingFang SC", serif;
      text-shadow: 0 2px 10px #ffffffcc;
    }

    .links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-top: 26px;
    }

    .links a {
      position: relative;
      isolation: isolate;
      display: inline-block;
      padding: 10px 16px;
      border: 1px solid rgba(52, 65, 88, 0.15);
      border-radius: 999px;
      color: #344158;
      font-size: 0.95rem;
      text-decoration: none;
      background: rgba(255, 255, 255, 0.78);
      transition: transform 0.28s cubic-bezier(0.2, 0.75, 0.2, 1),
        box-shadow 0.28s ease, background 0.28s ease, color 0.28s ease,
        border-color 0.28s ease;
    }

    .links a::after {
      content: "";
      position: absolute;
      inset: 0;
      z-index: -1;
      border-radius: inherit;
      opacity: 0;
      background: linear-gradient(120deg, #9ccaff33, #ffd9ac44);
      transition: opacity 0.28s ease;
    }

    .links a:hover {
      transform: translateY(-3px) scale(1.03);
      color: #1f2838;
      border-color: rgba(72, 104, 151, 0.35);
      box-shadow: 0 10px 22px rgba(95, 130, 180, 0.18);
    }

    .links a:hover::after {
      opacity: 1;
    }

    .links a:focus-visible {
      outline: 2px solid #7aaeff;
      outline-offset: 2px;
    }

    .cursor-glow {
      position: fixed;
      left: 0;
      top: 0;
      z-index: 0;
      width: 280px;
      height: 280px;
      border-radius: 50%;
      pointer-events: none;
      transform: translate3d(calc(var(--mx) - 140px), calc(var(--my) - 140px), 0) scale(calc(0.92 + 0.1 * var(--interactive)));
      background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 0%, rgba(170, 205, 245, 0.3) 46%, rgba(255, 255, 255, 0) 72%);
      filter: blur(10px);
      opacity: calc(0.14 + 0.26 * var(--interactive));
      transition: opacity 0.35s ease, transform 0.18s ease-out;
      will-change: transform, opacity;
    }

    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    @keyframes floatA {
      0%,
      100% {
        transform: translate(0, 0);
      }
      50% {
        transform: translate(7vmax, 5vmax);
      }
    }

    @keyframes floatB {
      0%,
      100% {
        transform: translate(0, 0);
      }
      50% {
        transform: translate(-8vmax, -4vmax);
      }
    }

    @media (max-width: 560px) {
      main {
        width: min(92vw, 560px);
        padding: 8px 12px;
      }

      .links a {
        padding: 9px 14px;
      }
    }

    @media (hover: none), (pointer: coarse) {
      .cursor-glow {
        display: none;
      }

      main {
        transform: none;
      }
    }
  </style>
</head>
<body>
  <div class="cursor-glow" aria-hidden="true"></div>
  <main>
    <h1>neosoob.cn</h1>
    <div class="links">
      <a href="https://github.com/neosoob/" target="_blank" rel="noopener noreferrer">GitHub</a>
    </div>
  </main>
  <script>
    (function () {
      const root = document.documentElement;
      const state = {
        x: window.innerWidth / 2,
        y: window.innerHeight / 2,
        tiltX: 0,
        tiltY: 0,
        shiftX: 0,
        shiftY: 0
      };
      let rafId = 0;

      function paint() {
        root.style.setProperty("--mx", state.x + "px");
        root.style.setProperty("--my", state.y + "px");
        root.style.setProperty("--tilt-x", state.tiltX.toFixed(2) + "deg");
        root.style.setProperty("--tilt-y", state.tiltY.toFixed(2) + "deg");
        root.style.setProperty("--shift-x", state.shiftX.toFixed(2) + "px");
        root.style.setProperty("--shift-y", state.shiftY.toFixed(2) + "px");
        rafId = 0;
      }

      function schedulePaint() {
        if (!rafId) {
          rafId = window.requestAnimationFrame(paint);
        }
      }

      function updateMotion(clientX, clientY) {
        const width = Math.max(window.innerWidth, 1);
        const height = Math.max(window.innerHeight, 1);
        const nx = (clientX / width - 0.5) * 2;
        const ny = (clientY / height - 0.5) * 2;

        state.x = clientX;
        state.y = clientY;
        state.tiltX = -ny * 3.2;
        state.tiltY = nx * 3.6;
        state.shiftX = nx * 5.5;
        state.shiftY = ny * 5.5;
        schedulePaint();
      }

      window.addEventListener("pointerenter", function () {
        root.style.setProperty("--interactive", "1");
      });

      window.addEventListener("pointermove", function (event) {
        updateMotion(event.clientX, event.clientY);
      });

      window.addEventListener("pointerleave", function () {
        root.style.setProperty("--interactive", "0");
        state.x = window.innerWidth / 2;
        state.y = window.innerHeight / 2;
        state.tiltX = 0;
        state.tiltY = 0;
        state.shiftX = 0;
        state.shiftY = 0;
        schedulePaint();
      });

      window.addEventListener("resize", function () {
        state.x = Math.min(state.x, window.innerWidth);
        state.y = Math.min(state.y, window.innerHeight);
        schedulePaint();
      });

      schedulePaint();
    })();
  </script>
</body>
</html>
