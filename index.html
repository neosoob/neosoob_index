<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>neosoob.cn</title>
  <style>
    :root {
      --bg-1: #fdfcff;
      --bg-2: #f2f8ff;
      --bg-3: #fff8f2;
      --card: rgba(255, 255, 255, 0.7);
      --text: #2c2f36;
      --sub: #5b6575;
      --line: rgba(44, 47, 54, 0.15);
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      margin: 0;
    }

    body {
      display: grid;
      place-items: center;
      overflow: hidden;
      color: var(--text);
      font-family: "Avenir Next", "SF Pro Display", "Segoe UI Variable", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
      background: linear-gradient(120deg, var(--bg-1), var(--bg-2), var(--bg-3), #f5fbff);
      background-size: 280% 280%;
      animation: gradientShift 12s ease infinite;
    }

    body::before,
    body::after {
      content: "";
      position: fixed;
      z-index: 0;
      width: 38vmax;
      height: 38vmax;
      border-radius: 50%;
      filter: blur(38px);
      opacity: 0.45;
      pointer-events: none;
    }

    body::before {
      top: -12vmax;
      left: -10vmax;
      background: radial-gradient(circle, #9bc8ff 0%, transparent 65%);
      animation: floatA 14s ease-in-out infinite;
    }

    body::after {
      right: -10vmax;
      bottom: -12vmax;
      background: radial-gradient(circle, #ffd9a8 0%, transparent 65%);
      animation: floatB 16s ease-in-out infinite;
    }

    main {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 12px 24px;
    }

    h1 {
      margin: 0;
      display: inline-block;
      font-size: clamp(2.2rem, 7vw, 4.6rem);
      letter-spacing: 0.14em;
      font-weight: 600;
      min-height: 1.2em;
      font-family: "Didot", "Bodoni MT", "Times New Roman", "PingFang SC", serif;
      text-shadow: 0 2px 10px #ffffffcc;
    }

    h1::after {
      content: "";
      display: inline-block;
      width: 0.03em;
      height: 0.72em;
      margin-left: 0.08em;
      vertical-align: -0.02em;
      background: currentColor;
      animation: blinkCursor 0.95s steps(1, end) infinite;
    }

    .links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-top: 26px;
    }

    .links a {
      position: relative;
      isolation: isolate;
      display: inline-block;
      padding: 10px 16px;
      border: 1px solid rgba(52, 65, 88, 0.15);
      border-radius: 999px;
      color: #344158;
      font-size: 0.95rem;
      text-decoration: none;
      background: rgba(255, 255, 255, 0.78);
      transition: transform 0.28s cubic-bezier(0.2, 0.75, 0.2, 1),
        box-shadow 0.28s ease, background 0.28s ease, color 0.28s ease,
        border-color 0.28s ease;
    }

    .links a::after {
      content: "";
      position: absolute;
      inset: 0;
      z-index: -1;
      border-radius: inherit;
      opacity: 0;
      background: linear-gradient(120deg, #9ccaff33, #ffd9ac44);
      transition: opacity 0.28s ease;
    }

    .links a:hover {
      transform: translateY(-3px) scale(1.03);
      color: #1f2838;
      border-color: rgba(72, 104, 151, 0.35);
      box-shadow: 0 10px 22px rgba(95, 130, 180, 0.18);
    }

    .links a:hover::after {
      opacity: 1;
    }

    .links a:focus-visible {
      outline: 2px solid #7aaeff;
      outline-offset: 2px;
    }

    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    @keyframes floatA {
      0%,
      100% {
        transform: translate(0, 0);
      }
      50% {
        transform: translate(7vmax, 5vmax);
      }
    }

    @keyframes floatB {
      0%,
      100% {
        transform: translate(0, 0);
      }
      50% {
        transform: translate(-8vmax, -4vmax);
      }
    }

    @keyframes blinkCursor {
      0%,
      49% {
        opacity: 1;
      }
      50%,
      100% {
        opacity: 0;
      }
    }

    @media (max-width: 560px) {
      main {
        width: min(92vw, 560px);
        padding: 8px 12px;
      }

      .links a {
        padding: 9px 14px;
      }
    }
  </style>
</head>
<body>
  <main>
    <h1 id="site-title"></h1>
    <div class="links">
      <a href="https://github.com/neosoob/" target="_blank" rel="noopener noreferrer">GitHub</a>
    </div>
  </main>
  <script>
    (() => {
      const text = "neosoob.cn";
      const typeDelay = 180;
      const eraseDelay = 100;
      const holdDelay = 1500;
      const restartDelay = 250;
      const title = document.getElementById("site-title");

      if (!title) {
        return;
      }

      let index = 0;
      let isDeleting = false;

      const tick = () => {
        if (!isDeleting) {
          index += 1;
          title.textContent = text.slice(0, index);
          if (index === text.length) {
            isDeleting = true;
            setTimeout(tick, holdDelay);
            return;
          }
          setTimeout(tick, typeDelay);
          return;
        }

        index -= 1;
        title.textContent = text.slice(0, index);
        if (index === 0) {
          isDeleting = false;
          setTimeout(tick, restartDelay);
          return;
        }
        setTimeout(tick, eraseDelay);
      };

      tick();
    })();
  </script>
</body>
</html>
