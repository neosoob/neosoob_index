<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>neosoob.cn</title>
  <style>
    :root {
      --bg-1: #fdfcff;
      --bg-2: #f2f8ff;
      --bg-3: #fff8f2;
      --card: rgba(255, 255, 255, 0.7);
      --text: #2c2f36;
      --sub: #5b6575;
      --line: rgba(44, 47, 54, 0.15);
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      margin: 0;
    }

    body {
      display: grid;
      place-items: center;
      overflow: hidden;
      color: var(--text);
      font-family: "Segoe UI", "PingFang SC", "Microsoft YaHei", sans-serif;
      background: linear-gradient(120deg, var(--bg-1), var(--bg-2), var(--bg-3), #f5fbff);
      background-size: 280% 280%;
      animation: gradientShift 12s ease infinite;
    }

    body::before,
    body::after {
      content: "";
      position: fixed;
      z-index: 0;
      width: 38vmax;
      height: 38vmax;
      border-radius: 50%;
      filter: blur(38px);
      opacity: 0.45;
      pointer-events: none;
    }

    body::before {
      top: -12vmax;
      left: -10vmax;
      background: radial-gradient(circle, #9bc8ff 0%, transparent 65%);
      animation: floatA 14s ease-in-out infinite;
    }

    body::after {
      right: -10vmax;
      bottom: -12vmax;
      background: radial-gradient(circle, #ffd9a8 0%, transparent 65%);
      animation: floatB 16s ease-in-out infinite;
    }

    main {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 48px 30px;
      border: 1px solid var(--line);
      border-radius: 26px;
      background: var(--card);
      backdrop-filter: blur(8px);
      box-shadow: 0 16px 44px rgba(59, 74, 96, 0.12);
    }

    h1 {
      margin: 0;
      font-size: clamp(2.2rem, 7vw, 4.6rem);
      letter-spacing: 0.08em;
      font-weight: 700;
      text-shadow: 0 2px 10px #ffffffcc;
    }

    p {
      margin: 14px 0 26px;
      color: var(--sub);
      font-size: 1rem;
    }

    .links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
    }

    .links a {
      position: relative;
      isolation: isolate;
      display: inline-block;
      padding: 10px 16px;
      border: 1px solid rgba(52, 65, 88, 0.15);
      border-radius: 999px;
      color: #344158;
      font-size: 0.95rem;
      text-decoration: none;
      background: rgba(255, 255, 255, 0.78);
      transition: transform 0.28s cubic-bezier(0.2, 0.75, 0.2, 1),
        box-shadow 0.28s ease, background 0.28s ease, color 0.28s ease,
        border-color 0.28s ease;
    }

    .links a::after {
      content: "";
      position: absolute;
      inset: 0;
      z-index: -1;
      border-radius: inherit;
      opacity: 0;
      background: linear-gradient(120deg, #9ccaff33, #ffd9ac44);
      transition: opacity 0.28s ease;
    }

    .links a:hover {
      transform: translateY(-3px) scale(1.03);
      color: #1f2838;
      border-color: rgba(72, 104, 151, 0.35);
      box-shadow: 0 10px 22px rgba(95, 130, 180, 0.18);
    }

    .links a:hover::after {
      opacity: 1;
    }

    .links a:focus-visible {
      outline: 2px solid #7aaeff;
      outline-offset: 2px;
    }

    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    @keyframes floatA {
      0%,
      100% {
        transform: translate(0, 0);
      }
      50% {
        transform: translate(7vmax, 5vmax);
      }
    }

    @keyframes floatB {
      0%,
      100% {
        transform: translate(0, 0);
      }
      50% {
        transform: translate(-8vmax, -4vmax);
      }
    }

    @media (max-width: 560px) {
      main {
        width: min(92vw, 560px);
        padding: 40px 18px 24px;
      }

      p {
        margin-bottom: 18px;
      }

      .links a {
        padding: 9px 14px;
      }
    }
  </style>
</head>
<body>
  <main>
    <h1>neosoob.cn</h1>
    <p>友情链接</p>
    <div class="links">
      <a href="https://github.com/" target="_blank" rel="noopener noreferrer">GitHub</a>
      <a href="https://www.zhihu.com/" target="_blank" rel="noopener noreferrer">知乎</a>
      <a href="https://juejin.cn/" target="_blank" rel="noopener noreferrer">稀土掘金</a>
      <a href="https://www.bilibili.com/" target="_blank" rel="noopener noreferrer">哔哩哔哩</a>
    </div>
  </main>
</body>
</html>
